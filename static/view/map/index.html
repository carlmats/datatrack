<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="UTF-8">
<title>DataTrack - A Dashboard to keep track of your data</title>
<meta name="viewport"

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="../../img/logotop.png">

<!-- GLOBAL STYLES - Include these on every page. -->

<body>
	<div id="wrapper">
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="logotop" href="../../index.html"> <img alt="Brand"
							src="../../img/logo.png"><span class="headerfont">
								Data Track </span>
						</a>
					</div>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav nav-pills nav-justified colorset">
							<li><a href="../timeline"> <i
									class="fa fa-clock-o fa-fw fa-2x"></i><br>Timeline
							</a></li>
							<li class="active"><a href="#"> <i
									class="fa fa-globe fa-fw fa-2x"></i><br>Map
							</a></li>
							<li><a href="../trace/"> <i
									class="fa fa-bullseye  fa-fw fa-2x"></i><br>Trace view
							</a></li>
						</ul>

					</div>
					<!-- /.navbar-collapse -->
				</div>
			</nav>

		<!-- ********************* -->

			<div id="page-wrapper" class="collapsed">

				<div class="page-content">
					<div id="map"></div>
					<div class="container-fluid">
						<form method="post" id="mapOptions">

							<fieldset>
								<div class="btn-group">
									<div class="funkyradio">
										<div class="funkyradio-primary navbar-text pull-left fromleft">
											<input name="DTmapMode" type="radio" name="radio" id="radio1"
												value="coordinates" checked /> <label for="radio1">Coordinates</label>
											<span> </span>
										</div>
										<div class="funkyradio-primary navbar-text pull-right">
											<input name="DTmapMode" type="radio" name="radio" id="radio2"
												value="lines" /> <label for="radio2">Lines</label>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="navbar navbar-default navbar-fixed-bottom">

	<script type="text/javascript"
		src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
